<script type = "text/javascript">
 
 async function createEquipmentList(){
 const url = 'https://botw-compendium.herokuapp.com/api/v3/compendium/category/equipment';
 const options = 
     {
      method: 'GET',
     };
 
 const response = await fetch(url, options);
 const result = await response.text();
 const myObj = JSON.parse(result);
 const arr = myObj["data"];
// arr.sort((a,b)=>a.id-b.id);
 
 
 var table = document.getElementById("monsterTable");
 table.innerHTML="";
 var tr="";
 arr.forEach(x=>{
  tr+='<tr>';
  tr+='<td>'+(x.id-200)+'</td>'+'<td>'+x.name+'</td>'
  tr+='</tr>'
  
 })
 table.innerHTML+=tr;
 }


 </script>
